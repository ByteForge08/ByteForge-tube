<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteForgeYT | Download YouTube</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="https://github.com/ByteForge08" target="_blank">
        <img src="/icon.png" class="creator-icon" alt="Criador">
    </a>

    <img src="/logo.png" class="site-logo" alt="Logo">

    <div class="container">
        <input type="text" id="urlInput" placeholder="Cole o link do YouTube aqui..." 
               value="https://www.youtube.com/watch?v=uIuSv7NU2KU" autocomplete="off">
        <button onclick="buscarVideo()" id="btnBuscar">üîç Analisar V√≠deo</button>

        <div id="result" style="display: none;">
            <img id="thumb" class="thumb" src="" alt="Thumbnail">
            <div id="titulo" style="margin: 15px 0; font-weight: bold;"></div>
            <div id="info" style="color: #94A3B8; font-size: 0.9rem; margin-bottom: 15px;"></div>
            
            <div class="button-group">
                <button onclick="baixar('video')" class="btn-download-video">
                    üì• Baixar MP4
                </button>
                <button onclick="baixar('audio')" class="btn-download-audio">
                    üéµ Baixar MP3
                </button>
            </div>
        </div>

        <div id="loading" style="display:none; margin:15px 0; padding:10px; background:rgba(56,189,248,0.1); border-radius:8px; text-align:center;">
            ‚è≥ Processando...
        </div>

        <div class="footer">
            <p>Use com responsabilidade. Respeite os direitos autorais.</p>
            &copy; 2026 <b>ByteForge Dev</b>
        </div>
    </div>

    <a href="https://github.com/ByteForge08" target="_blank" class="github-footer-link">
        <img src="/git.png" alt="GitHub">
        <span>ByteForge08</span>
    </a>

    <script>
    let currentVideoData = null;
    
    async function buscarVideo() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link do YouTube!');
            return;
        }
        
        showLoading(true);
        
        try {
            const response = await fetch('/api/get_info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            });
            
            const data = await response.json();
            
            if (data.success) {
                currentVideoData = data;
                
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('titulo').textContent = data.title;
                document.getElementById('info').innerHTML = `
                    Dura√ß√£o: ${data.duration || 'N/A'} | ID: ${data.video_id || 'N/A'}
                `;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Erro: ' + (data.error || 'Falha ao analisar v√≠deo'));
            }
            
        } catch (error) {
            console.error('Erro API:', error);
            // Fallback: mostrar info b√°sica
            const videoId = extractVideoId(url);
            if (videoId) {
                currentVideoData = { video_id: videoId };
                document.getElementById('thumb').src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                document.getElementById('titulo').textContent = 'V√≠deo YouTube';
                document.getElementById('info').innerHTML = `ID: ${videoId}`;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('N√£o foi poss√≠vel analisar o v√≠deo. Tente baixar diretamente.');
            }
        } finally {
            showLoading(false);
        }
    }
    
    async function baixar(type) {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link do YouTube!');
            return;
        }
        
        showLoading(true);
        
        const endpoint = type === 'video' ? '/download/video' : '/download/audio';
        
        // Abrir em nova aba imediatamente
        const downloadWindow = window.open(`${endpoint}?url=${encodeURIComponent(url)}`, '_blank');
        
        // Se popup bloqueado, mostrar alternativa
        if (!downloadWindow || downloadWindow.closed) {
            alert('Popup bloqueado! Use o link direto abaixo:');
            
            // Tentar obter link via API
            try {
                const response = await fetch(`${endpoint}?url=${encodeURIComponent(url)}`);
                if (response.status === 302) {
                    const redirectUrl = response.headers.get('Location');
                    if (redirectUrl) {
                        document.getElementById('loading').innerHTML = `
                            <strong>Link direto:</strong><br>
                            <input type="text" value="${redirectUrl}" readonly style="width:100%; margin:5px 0; padding:5px; border-radius:5px;">
                            <button onclick="navigator.clipboard.writeText('${redirectUrl}')" style="margin-top:5px; padding:5px 10px; background:#38BDF8; border:none; border-radius:5px; color:white; cursor:pointer;">
                                Copiar Link
                            </button>
                        `;
                    }
                }
            } catch (e) {
                console.error('Erro:', e);
            }
        }
        
        setTimeout(() => showLoading(false), 3000);
    }
    
    function extractVideoId(url) {
        const patterns = [
            /youtu\.be\/([^&\?\/]+)/,
            /youtube\.com\/watch\?v=([^&\?\/]+)/,
            /youtube\.com\/embed\/([^&\?\/]+)/,
            /v=([^&\?\/]+)/
        ];
        
        for (const pattern of patterns) {
            const match = url.match(pattern);
            if (match && match[1]) {
                return match[1];
            }
        }
        return null;
    }
    
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('btnBuscar').disabled = show;
        
        if (show) {
            document.getElementById('btnBuscar').innerHTML = '‚è≥ Analisando...';
        } else {
            document.getElementById('btnBuscar').innerHTML = 'üîç Analisar V√≠deo';
        }
    }
    
    // Enter para buscar
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            buscarVideo();
        }
    });
    
    // Auto-focus
    window.addEventListener('load', function() {
        document.getElementById('urlInput').focus();
    });
    </script>
</body>
</html>
