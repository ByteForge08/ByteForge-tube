<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteForgeYT | Download YouTube</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="https://github.com/ByteForge08" target="_blank">
        <img src="/icon.png" class="creator-icon" alt="Criador">
    </a>

    <img src="/logo.png" class="site-logo" alt="Logo">

    <div class="container">
        <input type="text" id="urlInput" placeholder="Cole o link do YouTube aqui..." 
               value="https://youtu.be/WtfaGIdekCk" autocomplete="off">
        <button onclick="testarAPI()" id="btnTestar">游댢 Testar API</button>
        <button onclick="buscarVideo()" id="btnBuscar">游댌 Analisar V칤deo</button>

        <div id="result" style="display: none;">
            <img id="thumb" class="thumb" src="" alt="Thumbnail">
            <div id="titulo" style="margin: 15px 0; font-weight: bold;"></div>
            <div id="info" style="color: #94A3B8; font-size: 0.9rem; margin-bottom: 15px;"></div>
            
            <div class="button-group">
                <button onclick="baixarMP4()" class="btn-download-video">
                    游닌 Baixar MP4
                </button>
                <button onclick="baixarMP3()" class="btn-download-audio">
                    游꿧 Baixar MP3
                </button>
            </div>
        </div>

        <div id="debug" style="display:none; margin:15px 0; padding:10px; background:rgba(56,189,248,0.1); border-radius:8px; font-size:0.8rem;">
            <strong>Debug Info:</strong> <span id="debugText"></span>
        </div>

        <div class="footer">
            <p>Use com responsabilidade. Respeite os direitos autorais.</p>
            &copy; 2026 <b>ByteForge Dev</b>
        </div>
    </div>

    <a href="https://github.com/ByteForge08" target="_blank" class="github-footer-link">
        <img src="/git.png" alt="GitHub">
        <span>ByteForge08</span>
    </a>

    <script>
    // Teste da API primeiro
    async function testarAPI() {
        showDebug("Testando API...");
        
        try {
            // Teste 1: Health check
            const healthRes = await fetch('/api/health');
            const healthData = await healthRes.json();
            showDebug(`Health: ${healthRes.status} - ${healthData.status}`);
            
            // Teste 2: Get info com GET
            const url = document.getElementById('urlInput').value;
            const infoRes = await fetch(`/api/get_info?url=${encodeURIComponent(url)}`);
            const infoData = await infoRes.json();
            showDebug(`Get Info: ${infoRes.status} - ${infoData.success ? 'OK' : 'Erro'}`);
            
            if (infoData.success) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('thumb').src = infoData.thumbnail;
                document.getElementById('titulo').textContent = infoData.title;
            }
            
        } catch (error) {
            showDebug(`Erro: ${error.message}`);
        }
    }
    
    async function buscarVideo() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) return alert('Cole uma URL!');
        
        showDebug("Buscando v칤deo via GET...");
        
        try {
            // Usar GET em vez de POST
            const response = await fetch(`/api/get_info?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('titulo').textContent = data.title;
                document.getElementById('info').innerHTML = `Dura칞칚o: ${data.duration} | ID: ${data.video_id}`;
                document.getElementById('result').style.display = 'block';
                showDebug("Sucesso! Dados carregados.");
            } else {
                showDebug(`Erro API: ${data.error}`);
                // Fallback: mostrar thumbnail do YouTube
                const videoId = extractVideoId(url);
                if (videoId) {
                    document.getElementById('thumb').src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    document.getElementById('titulo').textContent = 'V칤deo YouTube';
                    document.getElementById('info').innerHTML = `ID: ${videoId}`;
                    document.getElementById('result').style.display = 'block';
                }
            }
        } catch (error) {
            showDebug(`Erro de conex칚o: ${error.message}`);
        }
    }
    
    function baixarMP4() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) return alert('Cole uma URL!');
        
        const videoId = extractVideoId(url);
        if (!videoId) return alert('URL inv치lida!');
        
        // Usar API do Vercel
        window.open(`/download/video?url=${encodeURIComponent(url)}`, '_blank');
        showDebug("Redirecionando para download MP4...");
    }
    
    function baixarMP3() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) return alert('Cole uma URL!');
        
        const videoId = extractVideoId(url);
        if (!videoId) return alert('URL inv치lida!');
        
        window.open(`/download/audio?url=${encodeURIComponent(url)}`, '_blank');
        showDebug("Redirecionando para download MP3...");
    }
    
    function extractVideoId(url) {
        const patterns = [
            /youtu\.be\/([^&\?\/]+)/,
            /youtube\.com\/watch\?v=([^&\?\/]+)/,
            /v=([^&\?\/]+)/
        ];
        
        for (const pattern of patterns) {
            const match = url.match(pattern);
            if (match && match[1]) return match[1];
        }
        return null;
    }
    
    function showDebug(message) {
        document.getElementById('debug').style.display = 'block';
        document.getElementById('debugText').textContent = message;
        console.log('DEBUG:', message);
    }
    
    // Auto-teste ao carregar
    window.addEventListener('load', function() {
        console.log('Site carregado!');
        // Teste autom치tico ap칩s 2 segundos
        setTimeout(testarAPI, 2000);
    });
    </script>
</body>
</html>
