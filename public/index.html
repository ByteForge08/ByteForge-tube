<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteForgeYT | Download YouTube</title>
    <!-- CSS CORRETO -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="/icon.png" type="image/png">
</head>
<body>
    <a href="https://github.com/ByteForge08" target="_blank">
        <!-- IMAGEM CORRETA -->
        <img src="/icon.png" class="creator-icon" alt="Criador">
    </a>

    <!-- LOGO CORRETA -->
    <img src="/logo.png" class="site-logo" alt="Logo">

    <div class="container">
        <input type="text" id="urlInput" placeholder="Cole o link do YouTube aqui..." 
               value="https://youtu.be/msHKbp8wo8g" autocomplete="off">
        <button onclick="buscarVideo()" id="btnBuscar">üîç Analisar V√≠deo</button>

        <div id="result" style="display: none;">
            <img id="thumb" class="thumb" src="" alt="Thumbnail">
            <div id="titulo" style="margin: 15px 0; font-weight: bold; font-size: 1.1rem;"></div>
            <div id="info" style="color: #94A3B8; font-size: 0.9rem; margin-bottom: 15px;"></div>
            
            <div class="button-group">
                <button onclick="baixarMP4()" class="btn-download-video">
                    üì• Baixar MP4
                </button>
                <button onclick="baixarMP3()" class="btn-download-audio">
                    üéµ Baixar MP3
                </button>
            </div>
        </div>

        <div id="loading" style="display:none; margin:15px 0; padding:10px; background:rgba(56,189,248,0.1); border-radius:8px; text-align:center;">
            ‚è≥ Processando...
        </div>

        <div class="footer">
            <p>Use com responsabilidade. Respeite os direitos autorais.</p>
            &copy; 2026 <b>ByteForge Dev</b>
        </div>
    </div>

    <!-- GITHUB LINK CORRETO -->
    <a href="https://github.com/ByteForge08" target="_blank" class="github-footer-link">
        <img src="/git.png" alt="GitHub">
        <span>ByteForge08</span>
    </a>

    <script>
    // Vers√£o SIMPLIFICADA que funciona
    async function buscarVideo() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link do YouTube!');
            return;
        }
        
        showLoading(true);
        document.getElementById('result').style.display = 'none';
        
        try {
            // M√©todo 1: API pr√≥pria
            const response = await fetch('/api/get_info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success) {
                // Mostrar informa√ß√µes
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('titulo').textContent = data.title;
                document.getElementById('info').innerHTML = `
                    Dura√ß√£o: ${data.duration || 'N/A'} | 
                    ${data.video_id ? `ID: ${data.video_id}` : ''}
                `;
                document.getElementById('result').style.display = 'block';
            } else {
                throw new Error(data.error || 'Falha na API');
            }
            
        } catch (error) {
            console.error('Erro API:', error);
            
            // M√©todo 2: Fallback - extrair info manualmente
            const videoId = extractVideoId(url);
            if (videoId) {
                document.getElementById('thumb').src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                document.getElementById('titulo').textContent = `V√≠deo YouTube (${videoId})`;
                document.getElementById('info').innerHTML = `ID: ${videoId} | Use bot√µes para download`;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('N√£o foi poss√≠vel analisar o v√≠deo. Use os bot√µes de download diretamente.');
            }
        } finally {
            showLoading(false);
        }
    }
    
    function baixarMP4() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link do YouTube!');
            return;
        }
        
        const videoId = extractVideoId(url);
        if (videoId) {
            // Usar servi√ßo externo DIRETO (funciona melhor)
            window.open(`https://loader.to/api/button/?url=https://youtube.com/watch?v=${videoId}&f=mp4`, '_blank');
        } else {
            alert('URL inv√°lida!');
        }
    }
    
    function baixarMP3() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link do YouTube!');
            return;
        }
        
        const videoId = extractVideoId(url);
        if (videoId) {
            window.open(`https://loader.to/api/button/?url=https://youtube.com/watch?v=${videoId}&f=mp3`, '_blank');
        } else {
            alert('URL inv√°lida!');
        }
    }
    
    function extractVideoId(url) {
        // Extrair ID do YouTube
        const patterns = [
            /youtu\.be\/([^&\?\/]+)/,
            /youtube\.com\/watch\?v=([^&\?\/]+)/,
            /youtube\.com\/embed\/([^&\?\/]+)/,
            /v=([^&\?\/]+)/
        ];
        
        for (const pattern of patterns) {
            const match = url.match(pattern);
            if (match && match[1]) {
                return match[1];
            }
        }
        return null;
    }
    
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('btnBuscar').disabled = show;
        
        if (show) {
            document.getElementById('btnBuscar').innerHTML = '‚è≥ Analisando...';
        } else {
            document.getElementById('btnBuscar').innerHTML = 'üîç Analisar V√≠deo';
        }
    }
    
    // Enter para buscar
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            buscarVideo();
        }
    });
    
    // Carregar exemplo
    window.addEventListener('load', function() {
        console.log('ByteForgeYT carregado!');
        // Testar CSS
        console.log('CSS carregado:', document.styleSheets.length > 0);
    });
    </script>
</body>
</html>
