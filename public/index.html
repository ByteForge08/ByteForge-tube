<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteForgeYT | Download YouTube</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="https://github.com/ByteForge08" target="_blank">
        <img src="/icon.png" class="creator-icon" alt="Criador">
    </a>

    <img src="/logo.png" class="site-logo" alt="Logo">

    <div class="container">
        <input type="text" id="urlInput" placeholder="Cole o link do YouTube aqui..." value="https://youtu.be/msHKbp8wo8g">
        <button onclick="buscarVideo()" id="btnBuscar">üîç Analisar V√≠deo</button>

        <div id="result" style="display: none;">
            <img id="thumb" class="thumb" src="">
            <div id="titulo" style="margin: 15px 0; font-weight: bold;"></div>
            <div id="info" style="color: #94A3B8; font-size: 0.9rem; margin-bottom: 15px;"></div>
            
            <div class="button-group">
                <button onclick="baixarMP4()" class="btn-download-video">
                    üì• Baixar MP4
                </button>
                <button onclick="baixarMP3()" class="btn-download-audio">
                    üéµ Baixar MP3
                </button>
            </div>
        </div>

        <div id="loading" style="display:none; margin:15px 0; color:#38BDF8;">
            ‚è≥ Processando...
        </div>

        <div class="footer">
            <p>Use com responsabilidade. Respeite os direitos autorais.</p>
            &copy; 2026 <b>ByteForge Dev</b>
        </div>
    </div>

    <a href="https://github.com/ByteForge08" target="_blank" class="github-footer-link">
        <img src="/git.png" alt="GitHub">
        <span>ByteForge08</span>
    </a>

    <script>
    async function buscarVideo() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link do YouTube!');
            return;
        }
        
        showLoading(true);
        
        try {
            const response = await fetch('/api/get_info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            });
            
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('titulo').textContent = data.title;
                document.getElementById('info').innerHTML = `
                    Dura√ß√£o: ${data.duration || 'N/A'} | ID: ${data.video_id || 'N/A'}
                `;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Erro: ' + (data.error || 'Falha ao analisar v√≠deo'));
            }
            
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro de conex√£o. Tentando m√©todo alternativo...');
            
            // Fallback: redirecionar direto
            const videoId = extractVideoId(url);
            if (videoId) {
                window.open(`https://loader.to/api/button/?url=https://youtube.com/watch?v=${videoId}&f=mp4`, '_blank');
            }
        } finally {
            showLoading(false);
        }
    }
    
    function baixarMP4() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link primeiro!');
            return;
        }
        
        const videoId = extractVideoId(url);
        if (videoId) {
            window.open(`/download/video?url=${encodeURIComponent(url)}`, '_blank');
        } else {
            alert('URL inv√°lida!');
        }
    }
    
    function baixarMP3() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('Cole um link primeiro!');
            return;
        }
        
        const videoId = extractVideoId(url);
        if (videoId) {
            window.open(`/download/audio?url=${encodeURIComponent(url)}`, '_blank');
        } else {
            alert('URL inv√°lida!');
        }
    }
    
    function extractVideoId(url) {
        const patterns = [
            /youtu\.be\/([^&\?\/]+)/,
            /youtube\.com\/watch\?v=([^&\?\/]+)/,
            /v=([^&\?\/]+)/
        ];
        
        for (const pattern of patterns) {
            const match = url.match(pattern);
            if (match && match[1]) {
                return match[1];
            }
        }
        return null;
    }
    
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
        document.getElementById('btnBuscar').disabled = show;
    }
    
    // Enter para buscar
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            buscarVideo();
        }
    });
    
    // Teste autom√°tico
    window.addEventListener('load', function() {
        console.log('ByteForgeYT carregado!');
    });
    </script>
</body>
</html>
