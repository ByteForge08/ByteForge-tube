<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteForgeYT | Download YouTube</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="https://github.com/ByteForge08" target="_blank">
        <img src="/icon.png" class="creator-icon" alt="Criador">
    </a>

    <img src="/logo.png" class="site-logo" alt="Logo">

    <div class="container">
        <input type="text" id="urlInput" placeholder="Cole o link do YouTube aqui..." 
               value="https://youtu.be/WtfaGIdekCk" autocomplete="off">
        
        <div class="button-group">
            <button onclick="baixarMP4()" class="btn-download-video">
                ðŸ“¥ Baixar MP4 (Direto)
            </button>
            <button onclick="baixarMP3()" class="btn-download-audio">
                ðŸŽµ Baixar MP3 (Direto)
            </button>
        </div>

        <div style="margin-top: 20px; font-size: 0.9rem; color: #94A3B8;">
            <p><strong>ServiÃ§os disponÃ­veis:</strong></p>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
                <button class="service-btn" onclick="usarServico('onlinevideoconverter', 'mp4')">
                    onlinevideoconverter.pro (MP4)
                </button>
                <button class="service-btn" onclick="usarServico('onlinevideoconverter', 'mp3')">
                    onlinevideoconverter.pro (MP3)
                </button>
                <button class="service-btn" onclick="usarServico('ssyoutube', 'mp4')">
                    ssyoutube.com (MP4)
                </button>
                <button class="service-btn" onclick="usarServico('ssyoutube', 'mp3')">
                    ssyoutube.com (MP3)
                </button>
            </div>
        </div>

        <div id="status" style="display:none; margin-top:15px; padding:10px; background:rgba(56,189,248,0.1); border-radius:8px; text-align:center;">
            Redirecionando...
        </div>

        <div class="footer">
            <p>Use com responsabilidade. Respeite os direitos autorais.</p>
            &copy; 2026 <b>ByteForge Dev</b>
        </div>
    </div>

    <a href="https://github.com/ByteForge08" target="_blank" class="github-footer-link">
        <img src="/git.png" alt="GitHub">
        <span>ByteForge08</span>
    </a>

    <script>
    // ServiÃ§os que FUNCIONAM (sem bloqueio)
    const SERVICOS = {
        onlinevideoconverter: {
            mp4: (id) => `https://onlinevideoconverter.pro/pt/youtube-converter?v=${id}&t=mp4`,
            mp3: (id) => `https://onlinevideoconverter.pro/pt/youtube-converter?v=${id}&t=mp3`
        },
        ssyoutube: {
            mp4: (id) => `https://ssyoutube.com/pt20mp4?v=${id}`,
            mp3: (id) => `https://ssyoutube.com/pt20mp3?v=${id}`
        },
        y2mate: {
            mp4: (id) => `https://en.y2mate.com/youtube/${id}`,
            mp3: (id) => `https://en.y2mate.com/youtube-mp3/${id}`
        }
    };

    function extrairVideoId(url) {
        if (!url) return null;
        
        // PadrÃµes de URL do YouTube
        if (url.includes('youtu.be/')) {
            return url.split('youtu.be/')[1].split('?')[0];
        }
        if (url.includes('youtube.com/watch?v=')) {
            return url.split('v=')[1].split('&')[0];
        }
        if (url.includes('v=')) {
            return url.split('v=')[1].split('&')[0];
        }
        
        return null;
    }

    function baixarMP4() {
        const url = document.getElementById('urlInput').value.trim();
        const videoId = extrairVideoId(url);
        
        if (!videoId) {
            alert('URL do YouTube invÃ¡lida!');
            return;
        }
        
        mostrarStatus(`Abrindo serviÃ§os MP4 para: ${videoId}`);
        
        // Abrir mÃºltiplos serviÃ§os (algum vai funcionar)
        Object.values(SERVICOS).forEach(servico => {
            if (servico.mp4) {
                window.open(servico.mp4(videoId), '_blank');
            }
        });
    }

    function baixarMP3() {
        const url = document.getElementById('urlInput').value.trim();
        const videoId = extrairVideoId(url);
        
        if (!videoId) {
            alert('URL do YouTube invÃ¡lida!');
            return;
        }
        
        mostrarStatus(`Abrindo serviÃ§os MP3 para: ${videoId}`);
        
        Object.values(SERVICOS).forEach(servico => {
            if (servico.mp3) {
                window.open(servico.mp3(videoId), '_blank');
            }
        });
    }

    function usarServico(servicoNome, tipo) {
        const url = document.getElementById('urlInput').value.trim();
        const videoId = extrairVideoId(url);
        
        if (!videoId) {
            alert('Cole uma URL do YouTube primeiro!');
            return;
        }
        
        const servico = SERVICOS[servicoNome];
        if (servico && servico[tipo]) {
            mostrarStatus(`Abrindo ${servicoNome} (${tipo})...`);
            window.open(servico[tipo](videoId), '_blank');
        }
    }

    function mostrarStatus(mensagem) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = mensagem;
        statusEl.style.display = 'block';
        
        setTimeout(() => {
            statusEl.style.display = 'none';
        }, 3000);
    }

    // Enter para baixar MP4
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            baixarMP4();
        }
    });

    // CSS adicional para botÃµes de serviÃ§o
    const style = document.createElement('style');
    style.textContent = `
        .service-btn {
            padding: 8px 12px;
            background: #334E68;
            border: 1px solid #38BDF8;
            border-radius: 8px;
            color: #F1F5F9;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }
        .service-btn:hover {
            background: #38BDF8;
            color: #1A2B3A;
            transform: translateY(-2px);
        }
    `;
    document.head.appendChild(style);
    </script>
</body>
</html>
